
<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerone AI Chat</title>
  <link rel="icon" href="https://files.catbox.moe/8es5ms.jpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #000000, #014d40, #000000);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      border: 3px solid rgba(0, 255, 150, 0.3);
      padding: 10px;
    }
    @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
    .stars { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 0; }
    .stars span { position: absolute; width: 2px; height: 2px; background: white; opacity: 0.5; animation: sparkle 2s infinite ease-in-out; }
    @keyframes sparkle { 0%, 100% {opacity: 0.2;} 50% {opacity: 1;} }
    nav { margin-top: 20px; display: flex; gap: 20px; z-index: 2; }
    nav a {
      color: #00ffb3;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      transition: border 0.3s;
    }
    nav a:hover { border-bottom: 2px solid #00ffb3; }
    .content { margin-top: 40px; text-align: center; z-index: 2; max-width: 800px; }
    audio { display: none; }
  </style>

</head><body>
<audio autoplay loop><source src="https://files.catbox.moe/ubhpu3.mp3" type="audio/mp3"></audio>
<nav>
  <a href="/">Home</a>
  <a href="/faq">FAQ</a>
  <a href="/support">Admin Support</a>
</nav>
<div class="content">
  <h1>Chat with Zerone AI</h1>
  <textarea id="input" rows="5" placeholder="Tulis pertanyaan..."></textarea><br>
  <button onclick="send()">Kirim</button>
  <pre id="result" style="white-space:pre-wrap;margin-top:15px;"></pre>
</div>
<script>
  const API_KEY = "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";
  async function send() {
    const input = document.getElementById("input").value;
    const result = document.getElementById("result");
    result.innerHTML = "⏳ Loading...";
    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });
      const data = await res.json();
      result.innerHTML = data.choices?.[0]?.message?.content || "⚠️ Tidak ada respon.";
    } catch (err) {
      result.innerHTML = "⚠️ Gagal menghubungi AI.";
    }
  }
</script>

  <script>
    const stars = document.createElement('div');
    stars.className = 'stars';
    for(let i=0;i<100;i++){
      let s = document.createElement("span");
      s.style.left = `${Math.random()*100}%`;
      s.style.top = `${Math.random()*100}%`;
      stars.appendChild(s);
    }
    document.body.appendChild(stars);
  </script>
</body></html>
