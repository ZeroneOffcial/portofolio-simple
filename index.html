<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Order Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .produk {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      width: 300px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 18px;
    }

    .quantity-control input {
      width: 40px;
      text-align: center;
      margin: 0 10px;
      font-size: 16px;
    }

    .beli-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .beli-btn:hover {
      background-color: darkgreen;
    }

    /* Floating WhatsApp Button */
    .wa-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
    }

    .wa-float:hover {
      background-color: #1ebea5;
    }

    .wa-icon {
      margin-top: 14px;
    }
  </style>
</head>
<body>

  <h2>Order Produk</h2>

  <!-- Produk VPN -->
  <div class="produk">
    <h3>VPN AVG</h3>
    <div class="quantity-control">
      <button onclick="decrementQuantity('vpn-quantity-input')">-</button>
      <input type="text" id="vpn-quantity-input" value="1" readonly>
      <button onclick="incrementQuantity('vpn-quantity-input')">+</button>
    </div>
    <button class="beli-btn" onclick="updateWhatsAppLinkForVpn()">Beli via WhatsApp</button>
  </div>

  <!-- Produk RDP 3 Bulan -->
  <div class="produk">
    <h3>RDP/VPS 3 Bulan</h3>
    <div class="quantity-control">
      <button onclick="decrementQuantity('rdp-quantity-input')">-</button>
      <input type="text" id="rdp-quantity-input" value="1" readonly>
      <button onclick="incrementQuantity('rdp-quantity-input')">+</button>
    </div>
    <button class="beli-btn" onclick="updateWhatsAppLinkForRDP()">Beli via WhatsApp</button>
  </div>

  <!-- Produk RDP 1 Tahun -->
  <div class="produk">
    <h3>RDP/VPS 1 Tahun</h3>
    <div class="quantity-control">
      <button onclick="decrementQuantity('rdp1-quantity-input')">-</button>
      <input type="text" id="rdp1-quantity-input" value="1" readonly>
      <button onclick="incrementQuantity('rdp1-quantity-input')">+</button>
    </div>
    <button class="beli-btn" onclick="updateWhatsAppLinkForRDP1()">Beli via WhatsApp</button>
  </div>

  <!-- Produk VULTR -->
  <div class="produk">
    <h3>VULTR $255</h3>
    <div class="quantity-control">
      <button onclick="decrementQuantity('vultr-quantity-input')">-</button>
      <input type="text" id="vultr-quantity-input" value="1" readonly>
      <button onclick="incrementQuantity('vultr-quantity-input')">+</button>
    </div>
    <button class="beli-btn" onclick="updateWhatsAppLinkForVultr()">Beli via WhatsApp</button>
  </div>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/6285753323094" class="wa-float" target="_blank" title="Chat Admin">
    <div class="wa-icon">ðŸ’¬</div>
  </a>

  <!-- JavaScript -->
  <script>
    function incrementQuantity(inputId) {
      var input = document.getElementById(inputId);
      var value = parseInt(input.value);
      input.value = isNaN(value) ? 1 : value + 1;
    }

    function decrementQuantity(inputId) {
      var input = document.getElementById(inputId);
      var value = parseInt(input.value);
      if (!isNaN(value) && value > 1) {
        input.value = value - 1;
      }
    }

    function updateWhatsAppLinkForVpn() {
      var jumlah = document.getElementById("vpn-quantity-input").value;
      var pesan = `Halo Admin, saya ingin beli produk VPN AVG sebanyak ${jumlah} akun.`;
      var nomor = "6285753323094";
      var url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    function updateWhatsAppLinkForRDP() {
      var jumlah = document.getElementById("rdp-quantity-input").value;
      var pesan = `Halo Admin, saya ingin beli produk RDP/VPS 3 BULAN sebanyak ${jumlah} akun.`;
      var nomor = "6285753323094";
      var url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    function updateWhatsAppLinkForRDP1() {
      var jumlah = document.getElementById("rdp1-quantity-input").value;
      var pesan = `Halo Admin, saya ingin beli produk RDP/VPS 1 TAHUN sebanyak ${jumlah} akun.`;
      var nomor = "6285753323094";
      var url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }

    function updateWhatsAppLinkForVultr() {
      var jumlah = document.getElementById("vultr-quantity-input").value;
      var pesan = `Halo Admin, saya ingin beli produk VULTR 255$ sebanyak ${jumlah} akun.`;
      var nomor = "6285753323094";
      var url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
