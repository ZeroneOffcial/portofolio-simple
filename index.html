
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinzz Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .counter {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .counter button {
      flex: 1;
      padding: 10px;
      background: #3a3a3a;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    .counter span {
      flex: 2;
      text-align: center;
      font-size: 16px;
    }
    .buy-btn {
      display: none;
      margin-top: 10px;
      background: #00c853;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .card.show-buy .buy-btn {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Vinzz Store</h1>
  <div class="product-grid">
    <!-- Produk 1 -->
    <div class="card">
      <h2>DigitalOcean 10 Droplet VCC (DISKON)</h2>
      <div class="counter">
        <button onclick="decrease(this)">-</button>
        <span>0</span>
        <button onclick="increase(this)">+</button>
      </div>
      <button class="buy-btn" onclick="window.open('https://saweria.co/qris/snap/Zerroneoffc', '_blank')">BELI SEKARANG</button>
    </div>

    <!-- Produk 2 -->
    <div class="card">
      <h2>Panel 1GB Ram - Premium</h2>
      <div class="counter">
        <button onclick="decrease(this)">-</button>
        <span>0</span>
        <button onclick="increase(this)">+</button>
      </div>
      <button class="buy-btn" onclick="window.open('https://saweria.co/qris/snap/Zerroneoffc', '_blank')">BELI SEKARANG</button>
    </div>

    <!-- Produk 3 -->
    <div class="card">
      <h2>Reseller Panel Unlimited</h2>
      <div class="counter">
        <button onclick="decrease(this)">-</button>
        <span>0</span>
        <button onclick="increase(this)">+</button>
      </div>
      <button class="buy-btn" onclick="window.open('https://saweria.co/qris/snap/Zerroneoffc', '_blank')">BELI SEKARANG</button>
    </div>

    <!-- Produk 4 -->
    <div class="card">
      <h2>VPS 2GB Ram - Promo</h2>
      <div class="counter">
        <button onclick="decrease(this)">-</button>
        <span>0</span>
        <button onclick="increase(this)">+</button>
      </div>
      <button class="buy-btn" onclick="window.open('https://saweria.co/qris/snap/Zerroneoffc', '_blank')">BELI SEKARANG</button>
    </div>
  </div>

  <script>
    function increase(btn) {
      const card = btn.closest('.card');
      const span = card.querySelector('span');
      let count = parseInt(span.textContent);
      count++;
      span.textContent = count;
      if (count > 0) {
        card.classList.add('show-buy');
      }
    }

    function decrease(btn) {
      const card = btn.closest('.card');
      const span = card.querySelector('span');
      let count = parseInt(span.textContent);
      count = Math.max(0, count - 1);
      span.textContent = count;
      if (count === 0) {
        card.classList.remove('show-buy');
      }
    }
  </script>
</body>
</html>
