<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
    }
    .typewriter {
      font-size: 1.5rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 24ch;
      animation: typing 4s steps(24), blink .75s step-end infinite alternate;
      margin: auto;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 24ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: rainbow 3s linear infinite;
      z-index: 0;
    }
    .btn span {
      position: relative;
      z-index: 1;
    }
    @keyframes rainbow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .chat-box {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid white;
      padding: 1rem;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      outline: none;
      margin-bottom: 1rem;
      background: #222;
      color: white;
    }
    button.send {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: #00ff88;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .response {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .socials {
      text-align: center;
      margin-top: 2rem;
    }
    .socials a {
      margin: 0 0.5rem;
      color: cyan;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Zerone Official</h1>

  <div class="btns">

    <button class="btn"><span>Kontak Admin</span></button>
  </div>

  <div class="chat-box">
    <textarea id="prompt" rows="4" placeholder="Tanya sesuatu ke Zerone AI..."></textarea>

    <div class="response" id="response"></div>
  </div>

  <div class="socials">
    <p>Hubungi Kami:</p>
    <a href="https://wa.me/6283840390064" target="_blank">WhatsApp</a> |
    <a href="https://t.me/ZeroneOfficial" target="_blank">Telegram</a> |
    <a href="https://www.youtube.com/@ZeroOffc" target="_blank">YouTube</a>

  <audio autoplay loop hidden>

  <script>
    const c = document.getElementById("stars");
    const ctx = c.getContext("2d");
    let stars = [];
    c.width = window.innerWidth;
    c.height = window.innerHeight;

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * c.width,
        y: Math.random() * c.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, c.width, c.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawStars);
    }
    drawStars();

    async function askAI() {
      const prompt = document.getElementById('prompt').value;
      const res = document.getElementById('response');
      res.innerText = "Menunggu respon...";

      try {
        const chat = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await chat.json();
        res.innerText = data.choices[0].message.content;
      } catch (err) {
        res.innerText = "Gagal menghubungi AI.";
      }
    }
  </script>
</body>
</html>
