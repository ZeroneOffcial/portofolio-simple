<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zerone | Portofolio</title>
  <link rel="icon" href="https://files.catbox.moe/8es5ms.jpeg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #014d40, #000000);
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 3px solid rgba(0, 255, 150, 0.3); /* garis tepi */
      padding: 10px;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 90%;
      width: 450px;
      box-shadow: 0 0 30px rgba(0,255,150,0.2);
      z-index: 2;
    }

    .card img {
      width: 90px;
      border-radius: 50%;
      border: 2px solid #00ffb3;
    }

    .card h1 {
      margin-top: 15px;
      font-size: 2em;
      color: #00ffb3;
    }

    .typing {
      font-size: 1.2em;
      color: #ffffff;
      margin: 10px 0 20px;
      height: 30px;
    }

    .card p {
      font-size: 0.95em;
      color: #ccc;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      position: relative;
      display: inline-block;
      margin: 10px 8px 0;
      padding: 12px 25px;
      border-radius: 30px;
      border: 2px solid #00ffb3;
      color: white;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      overflow: hidden;
      z-index: 1;
    }

    .buttons a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: rainbow 3s linear infinite;
      z-index: -1;
      opacity: 0;
      transition: 0.3s;
    }

    .buttons a:hover::before {
      opacity: 0.6;
    }

    .buttons a:hover {
      color: black;
      background-color: white;
    }

    @keyframes rainbow {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    /* Bintang Partikel */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.5;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% {opacity: 0.2;}
      50% {opacity: 1;}
    }

    audio {
      display: none;
    }

    @media(max-width: 500px) {
      .card {
        padding: 25px 20px;
      }

      .card h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Backsound -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ubhpu3.mp3" type="audio/mp3">
  </audio>

  <!-- Star Particles -->
  <div class="stars" id="stars"></div>

  <!-- Card Content -->
  <div class="card">
    <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Logo">
    <h1>Zerone Official</h1>
    <div class="typing" id="type"></div>
    <p>Halo! Aku Zerone. Ini portofolio digital yang berisi hasil karya, script bot, automasi VPS, landing page, dan sistem digital yang pernah aku buat. Yuk lihat-lihat!</p>
    <div class="buttons">
      <a href="https://wa.me/6283840390064" target="_blank">WhatsApp</a>
      <a href="https://t.me/ZeroneOfficial" target="_blank">Telegram</a>
      <a href="https://www.youtube.com/@ZeroOffc" target="_blank">YouTube</a>
    </div>
  </div>

  <!-- Typing Animation -->
  <script>
    const text = "Find and Out.";
    let i = 0;
    const speed = 150;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("type").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        setTimeout(() => {
          document.getElementById("type").innerHTML = '';
          i = 0;
          typeWriter();
        }, 2000);
      }
    }
    typeWriter();
  </script>

  <!-- Star Generator -->
  <script>
    const stars = document.getElementById('stars');
    for(let i=0; i<100; i++){
      let star = document.createElement("span");
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      stars.appendChild(star);
    }
  </script>

</body>
</html>
