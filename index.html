<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerone AI Portofolio</title>
  <link rel="icon" href="https://files.catbox.moe/8es5ms.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #9f5bff;
    }
    header h1 {
      margin-top: 1rem;
      font-size: 1.8rem;
      color: #9f5bff;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .nav-btn {
      background: transparent;
      color: white;
      border: 2px solid #9f5bff;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-btn:hover {
      background: linear-gradient(45deg, #9f5bff, #ff9aff);
      color: #000;
      box-shadow: 0 0 10px #9f5bff;
    }
    .section {
      display: none;
      padding: 1rem;
      animation: fadeIn 0.4s ease;
    }
    .section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .social-links a,
    .store-links a {
      display: block;
      background: #1a1a1a;
      color: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-left: 5px solid #9f5bff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .social-links a:hover,
    .store-links a:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }
    .chatbox {
      max-width: 500px;
      margin: auto;
      background: #121212;
      border-radius: 10px;
      padding: 1rem;
    }
    .chat-log {
      max-height: 300px;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .chat-message {
      padding: 0.5rem 1rem;
      border-radius: 15px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-msg {
      background: #9f5bff;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-msg {
      background: #2a2a2a;
      align-self: flex-start;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .input-area input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 20px;
      border: none;
    }
    .input-area button {
      background: #9f5bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }
    .action-btns {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/ubhpu3.mp3" type="audio/mp3">
  </audio>

  <header>
    <img src="https://files.catbox.moe/8es5ms.jpeg" alt="Zerone Logo">
    <h1>Zerone Official</h1>
  </header>

  <nav>
    <button class="nav-btn" onclick="showSection('social')">🔗 Sosial</button>
    <button class="nav-btn" onclick="showSection('ai')">🤖 Zerone AI</button>
    <button class="nav-btn" onclick="showSection('store')">📦 Store</button>
    <button class="nav-btn" onclick="showSection('contact')">📞 Kontak</button>
  </nav>

  <section id="social" class="section active">
    <div class="social-links">
      <a href="https://wa.me/6283840390064">📱 WhatsApp</a>
      <a href="https://t.me/ZeroneOfficial">📟 Telegram</a>
      <a href="https://www.youtube.com/@ZeroOffc">▶️ YouTube</a>
      <a href="https://zeronemarket.vercel.app">🛒 Store Script</a>
      <a href="https://whatsapp.com/channel/0029Vb2yK5VLCoX4w8rbQZ2I">📢 Channel WA</a>
      <a href="https://chat.whatsapp.com/Eo62y4vuqrVHYwLlGf5IPY">👥 Grup WA</a>
    </div>
  </section>

  <section id="ai" class="section">
    <div class="chatbox">
      <div class="action-btns">
        <button onclick="clearChat()">🗑️ Hapus Semua</button>
      </div>
      <div id="chat-log" class="chat-log"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Tanya sesuatu...">
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </section>

  <section id="store" class="section">
    <div class="store-links">
      <a href="https://ladangscript.vercel.app">🧩 Ladang Script</a>
      <a href="https://zeronemarket.vercel.app">🧪 Zerone Market</a>
    </div>
  </section>

  <section id="contact" class="section">
    <p style="text-align: center">Hubungi admin langsung di <a href="https://wa.me/6283840390064">WhatsApp</a></p>
  </section>

  <script>
    const chatLog = document.getElementById('chat-log');

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      input.value = '';
      setTimeout(() => {
        appendMessage('bot', `Zerone AI menjawab: "${generateReply(msg)}"`);
        saveChat();
      }, 800);
    }

    function appendMessage(sender, msg) {
      const div = document.createElement('div');
      div.classList.add('chat-message');
      div.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
      div.innerText = msg;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function clearChat() {
      chatLog.innerHTML = '';
      localStorage.removeItem('chatHistory');
    }

    function saveChat() {
      const messages = [...chatLog.children].map(c => ({
        type: c.classList.contains('user-msg') ? 'user' : 'bot',
        msg: c.innerText
      }));
      localStorage.setItem('chatHistory', JSON.stringify(messages));
    }

    function loadChat() {
      const saved = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      saved.forEach(c => appendMessage(c.type, c.msg));
    }

    function generateReply(input) {
      const dummy = [
        "Wah, pertanyaan menarik kak!",
        "Untuk sekarang, fitur ini masih dalam pengembangan ya kak.",
        "Terima kasih sudah bertanya, Zerone siap bantu kapan aja."
      ];
      return dummy[Math.floor(Math.random() * dummy.length)];
    }

    window.onload = loadChat;
  </script>
</body>
      </html>
